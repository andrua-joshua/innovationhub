                                    </svg>
                                </div>
                            </div>

                                    <input type="password" placeholder="Input your password in here" class="w-full px-3 md:px-4 py-2 md:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                        <svg class="w-4 h-4 md:w-5 md:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </button>

                            </div>

                                <label class="block text-sm font-medium text-gray-700 mb-1 md:mb-2">Confirm Password</label>

            // Re-attach event listeners after DOM changes
